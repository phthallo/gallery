name: Nest Deploy
description: GitHub Action for deploying to the Nest hosting service.
branding: 
  icon: 'chevron-right'
  color: 'blue'

on: 
  push

jobs: 
  nest-deploy:
    name: Nest Deploy
    runs-on: ubuntu-latest
    environment: deploy
    steps: 
      - name: Connect via SSH and pull changes
        uses: appleboy/ssh-action@v1.0.3
        env: 
          deployscript: ${{ secrets.SCRIPT }}
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ${{ secrets.DIRECTORY }}            
            git pull
          if: ${{ env.deployscript }}
          run: |
            /usr/bin/bash -l ${{ env.deployscript }}
